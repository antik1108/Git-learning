# What is anchors and aliases in YAML?
#In YAML, anchors and aliases are used to reuse and reference values within the same document.
#An anchor is defined using the & symbol followed by a name, and it allows you to assign a name to a value or a collection of values. 
#An alias is defined using the * symbol followed by the name of the anchor, and it allows you to reference the value or collection of values that were assigned to the anchor.
#example of aliases and anchors in YAML:
person1: &person_anchor #This is an anchor that assigns the name "person_anchor" to the value of person1
  name: Antik Mondal
  age: 30
  city: New York
person2: #This is an alias that references the value of the person_anchor
  <<: *person_anchor #This is a merge key that includes the values from the person_anchor
  name: Tams #Here we are overriding the name value from the person_anchor to Tams for person2. So person2 will have the same age and city as person1, but the name will be different (Tams instead of Antik Mondal).



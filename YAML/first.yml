  theme: light
  notifications: true

#what is <<? 
# Answer: The << is a merge key in YAML that allows you to merge the contents of one mapping (dictionary) into another. It is often used in conjunction with anchors (&) to reuse and extend configurations without having to duplicate the same values multiple times. 
#In the example below, we have defined a default_settings anchor with some base settings, and then we use the << merge key to include those settings in phone_settings, laptop_settings, and tablet_settings, while also allowing for overrides where necessary.

phone_settings:
  <<: *default_base #This is a merge key that includes the values from the default_settings anchor 
laptop_settings:
  <<: *default_base #This is another merge key that includes the values from the default_settings anchor
  os: windows 

tablet_settings:
  <<: *default_base #This is yet another merge key that includes the values from the default_settings anchor
  theme: dark #Here we are overriding the theme value from the default_settings anchor to dark for tablet_settings. 
              #So here in the tablet_settings, the theme will be dark instead of light, while in phone_settings and laptop_settings, the theme will remain light as defined in the default_settings anchor.


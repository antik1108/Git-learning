#!!set what is this?
#In YAML, !!set is a special data type that represents a set, which is an unordered collection of unique values. When you use !!set, it indicates that the values should be treated as a set rather than a list or dictionary. In the example below, we have defined a set called unique_id that contains two unique values: 12345 and 67890. The use of !!set ensures that these values are treated as a set, meaning that they are unique and do not have any specific order.
unique_id: !!set
  ? 12345
  ? 67890


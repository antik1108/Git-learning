#what is YAML?
#YAML (YAML Ain't Markup Language) is a human-readable data serialization format

#Why use YAML?
#1. Readability: YAML is designed to be easy to read and write, making it ideal for configuration files and data exchange between languages with different data structures.
#2. Simplicity: YAML has a simple syntax that is easy to understand, which can help reduce errors and improve maintainability.
#3. Flexibility: YAML supports a wide range of data types and structures, including lists, dictionaries, and sets, making it suitable for a variety of applications.
#4. Language Support: YAML is supported by many programming languages, making it a popular choice for configuration files and data serialization in various software projects.

#Where is YAML used?
#1. Configuration Files: YAML is commonly used for configuration files in software applications, such as for web servers, databases, and application settings.
#2. Data Serialization: YAML is used for data serialization, allowing data to be easily stored and transmitted between different systems and programming languages.
#3. DevOps and Infrastructure as Code: YAML is widely used in DevOps tools and infrastructure as code platforms, such as Ansible, Kubernetes, and Docker Compose, for defining infrastructure and application configurations.

#Why GitHub uses YAML for its Actions?
#GitHub uses YAML for its Actions because of its readability, simplicity, and flexibility. 
#YAML allows developers to easily define workflows and configurations for their GitHub Actions in a clear and concise manner. 
#The use of YAML also enables GitHub Actions to be easily integrated with other tools and services, making it a popular choice for automating tasks and workflows in software development projects hosted on GitHub.

#Basic rules of YAML:
#1. YAML is case-sensitive.
#2. YAML uses indentation to indicate nesting. Indentation is typically done with Two spaces (not tabs).
#3. YAML supports comments, which start with the # character and continue to the end of the line.
#4. YAML uses a key-value pair format, where keys are followed by a colon and a space, and then the value.
#5. YAML supports various data types, including strings, integers, floats, booleans, null values, lists (arrays), dictionaries (maps), and sets.



